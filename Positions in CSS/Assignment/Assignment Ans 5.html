<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .container{
        position: relative;
    }
    .box{
        position: absolute;
        height: 50px;
        width: 50px;
    }
    .box-1{
    background-color: red;
    }
    .box-2{
      background-color: blue;  
      top: 30px;
      left: 30px;
      z-index: 1;

    }
    .box-3{
      background-color: aqua; 
      top: 60px;
      left: 60px;

    
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box-1"></div>
        <div class="box box-2"></div>
        <div class="box box-3"></div>
    </div>
</body>
</html>
