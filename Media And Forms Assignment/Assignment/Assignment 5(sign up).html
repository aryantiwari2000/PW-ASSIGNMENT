<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
</head>
<body>
    <form method="post">
  <label for="First Name">First Name:</label>
  <input type="text"  placeholder="First Name" name="username" id="username" required minlength="3" max="20" >
  <br><br>
  <label for="Last Name">Last Name:</label>
  <input type="text"  placeholder="Last Name" name="username" id="username" required minlength="3" max="20" >
  <br><br>
  <label for="Email">Email:</label>
  <input type="email"  placeholder="email" name="email id" id="email id" required minlength="3">
  <br><br>
  <label for="Password">Password:</label>
  <input type="password"  placeholder="password" name="password" id="password" required max="8">
  <br><br>
  <label for="Confirm Password">Confirm Password:</label>
  <input type="password" placeholder="confirm password" name="confirm password" id="confirm password" required max="8">
  <br><br>
  <label for="age">Age:</label>
  <input type="text"  placeholder="age" name="Age" id="Age" required min="0" max="150">
  <br><br>
  <label for="Gender">Gender:
    <label for="Male">Male</label>
  <input type="radio" value="Male"  name="Gender" id="gender" >
  <label for="Female">Female</label>
  <input type="radio" value="Female"  name="Gender" id="gender" >
  <label for="Female">Other</label>
  <input type="radio" value="Other"  name="Gender" id="gender" >
</label>
<br><br>
  <label for="Terms">Terms:
  <input type="checkbox"  name="Terms" id="Terms" required>
  <label for="">I Agree To Terms And Conditions</label>
</label>
<br><br>
<button type="submit" value="submit" name="submit" id="submit">Submit</button>
    </form>
</body>
</html>
